<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>

<body>
    <style>
        #screenshort-container {
            width: 342px;
            height: 602px;
            background-image: url(./img/wallpaper2.jpeg);
            border-radius: 10px;
            background-size: cover;
            position: relative;
            background-position: center;
            font-family: ui-sans-serif, system-ui, -apple-system, "system-ui", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        #carrier-output {
            padding-top: 4px;
            padding-left: 10px;
            font-size: 12px;
            font-weight: 500;
            color: rgb(255, 255, 255);
        }

        .txt {
            font-size: 14px;
            text-align: justify;
            max-width: 100%;
        }

        .border {
            border: 15px solid rgba(0, 0, 0, 0.729);
            width: 369px;
            height: 629px;
            border-radius: 26px;
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, .1), 0 0 0 1px rgba(10, 10, 10, .02);
            position: absolute;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('carrier').addEventListener('input', function () {
                document.getElementById('carrier-output').innerHTML = this.value;
            });

            document.getElementById('revenue').addEventListener('input', function () {
                document.getElementById('revenue-output').innerHTML = this.value;
            })

            document.getElementById('file-input').addEventListener('input', function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const imageSrc = event.target.result;
                        document.getElementById('screenshort-container').style.backgroundImage = "url(" + imageSrc + ")";
                    };
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('screenshort-container').style.backgroundImage = "url('./img/mountain.jpeg')";
                }
            });

            document.getElementById('export').addEventListener('click', function () {
                // Get the element to be captured
                var container = document.getElementById('screenshort-container');
                container.style.borderRadius = '0px';
                html2canvas(container, { allowTaint: true }).then(function (canvas) {

                    var link = document.createElement("a");
                    document.body.appendChild(link);
                    link.download = "html_image.jpg";
                    link.href = canvas.toDataURL();
                    link.target = '_blank';
                    link.click();
                    container.style.borderRadius = '10px';
                });
            });


            // Function to update the current date and time
            function updateDateTime() {
                var now = new Date();
                var timeElement = document.getElementById('current-time');
                var dateElement = document.getElementById('current-date');

                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                var day = now.getDate();
                var month = now.getMonth(); // Months are zero-indexed
                var year = now.getFullYear();

                // Array of month names
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];

                // Array of day names
                var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

                // Formatting time
                var timeString = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2);
                timeElement.textContent = timeString;

                // Formatting date
                var dateString = dayNames[now.getDay()] + ', ' + monthNames[month] + ' ' + day;
                dateElement.textContent = dateString;
            }

            // Call the function initially to set the date and time
            updateDateTime();

            // Update date and time every second
            setInterval(updateDateTime, 1000);

            document.getElementById('image').addEventListener("input", function () {
                document.getElementById('screenshort-container').style.backgroundImage = `url(./img/${this.value})`;
            })
            function resetForm() {
                // Reset carrier input
                document.getElementById('carrier').value = '';
                document.getElementById('carrier-output').innerHTML = 'Airtel 5G';

                // Reset revenue input
                document.getElementById('revenue').value = '';
                document.getElementById('revenue-output').innerHTML = '100';

                // Reset file input
                document.getElementById('file-input').value = '';
                document.getElementById('screenshort-container').style.backgroundImage = "url('./img/wallpaper2.jpeg')";


                // Clear image input
                document.getElementById('image').value = '';
            }

            document.getElementById('reset').addEventListener('click',resetForm);
        });
    </script>

                        <div class="mt-3">
